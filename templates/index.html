<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
    <script src="static/js/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="static/js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript">


         function pinch(url)
        {
            end=url.lastIndexOf('/');
            return url.slice(0,end);

        }

		function validate() {
    console.log("1");
    if (document.getElementById("switch1").checked == true) {
        console.log("2");

        direct(3);
    }
    else {
        console.log("3");

        direct(5);
    }
}
        function direct(speed)
        {
            var cur_url="";
            console.log("ererwer");
            switch (speed)
            {
                case 0:cur_url=window.location.href ;
                    cur_url= pinch(cur_url)+"/";
                    break;

                case 1:cur_url=window.location.href ;
                       cur_url= pinch(cur_url)+"/speed1";
                       break;
                case 2:cur_url=window.location.href;
                       cur_url= pinch(cur_url)+"/speed2";
                       break;
                case 4:cur_url=window.location.href;
                       cur_url= pinch(cur_url)+ "/speed3";
                    break;
                case 3:cur_url=window.location.href;
                       cur_url= pinch(cur_url)+ "/s1";
                    break;
					case 5:cur_url=window.location.href;
                       cur_url= pinch(cur_url)+ "/s0";
                    break;
            }
            console.log(cur_url);
          window.location=cur_url;
        }
        

    </script>

</head>

<body style="background-color:black;">
<div class="container"><br>
    <div class="row">
        <div class="col-xs-12">

<div id="heading">Control Fan Speed</div>

            <br>
        </div>
        <div class="col-xs-12">

            <a href="#" class="btn" onclick="direct(1)">Speed1</a>

        </div>
        <div class="col-xs-12">

            <a href="#" class="btn" onclick="direct(2)">Speed2</a>

        </div>
        <div class="col-xs-12">

            <a href="#" class="btn" onclick="direct(4)">Speed3</a>

        </div>
		  <div class="col-xs-12">

            <a href="#" class="btn" onclick="direct(0)">OFF</a>

        </div>

    </div>

    <div class="row" style="margin-top: 5%;">

    <div class="col-xs-12">

        <div id="heading">Control Socket</div>


    </div>
    <div class="col-xs-offset-2 col-lg-offset-5 col-xs-4 col-lg-4">

<form name="box">
        <span class="switch">
	<span class="switch-border1">
		<span class="switch-border2">
			<input id="switch1" type="checkbox" onChange="validate()" {{ic}}/>
			<label for="switch1"></label>
			<span class="switch-top"></span>
			<span class="switch-shadow"></span>
			<span class="switch-handle"></span>
			<span class="switch-handle-left"></span>
			<span class="switch-handle-right"></span>
			<span class="switch-handle-top"></span>
			<span class="switch-handle-bottom"></span>
			<span class="switch-handle-base"></span>
			<span class="switch-led switch-led-green">
				<span class="switch-led-border">
					<span class="switch-led-light">
						<span class="switch-led-glow"></span>
					</span>
				</span>
			</span>
			<span class="switch-led switch-led-red">
				<span class="switch-led-border">
					<span class="switch-led-light">
						<span class="switch-led-glow"></span>
					</span>
				</span>
			</span>
		</span>
	</span>
</span>
</form>

    </div>

</div>



</div>



</body>


 
</html>
